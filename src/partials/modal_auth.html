<div class="overlay-auth is-hidden">
  <div class="modal-auth">
    <div class="modal-auth__container">
      <button class="modal-auth__btn-close" type="button">
        <svg class="icon" width="30" height="30">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <div class="modal-auth__head">
        <p class="modal-auth__title js-form-auth__title">Sign In</p>
        <button class="modal-auth__button js-form__type-switch" type="button">
          Registration
        </button>
      </div>
      <form class="auth-form js-form-auth">
        <label>
          <input
            class="auth-form__input auth-form__input--email js-input__email"
            type="email"
            name="email"
            placeholder="e-mail"
            required
          />
        </label>
        <label>
          <input
            class="auth-form__input auth-form__input--password js-input__pass"
            type="password"
            name="password"
            min="6"
            max="6"
            placeholder="password"
            required
          />
        </label>
        <p class="auth-form__text js-conditions" hidden>
          By clicking Registration button, you are indicating that you have read
          and agree to the
          <a class="auth-form__link" href="https://www.google.com.ua/"
            >Terms of Use</a
          >
          and
          <a class="auth-form__link" href="https://www.google.com.ua/"
            >Privacy Policy</a
          >.
        </p>
        <button
          class="auth-form__button btn-accent js-form__submit"
          type="submit"
        >
          Sign In
        </button>
      </form>
      <div class="auth-form__autorization">
        <p class="auth-form__sign-text">Sign in with Google:</p>
        <button
          class="auth-form__button-google js-sign-google"
          aria-label="sign in with google"
        >
          <svg class="google-icon" width="15" height="15">
            <use href="./images/sprite.svg#google-icon"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
